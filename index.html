<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a472a, #0d2818);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .lights {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            z-index: 3;
        }

        .light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 10px;
            animation: blink 1s alternate infinite;
        }

        @keyframes blink {
            from { opacity: 1; box-shadow: 0 0 10px currentColor; }
            to { opacity: 0.5; box-shadow: 0 0 2px currentColor; }
        }

        .snowfall {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid #c41e3a;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
            position: relative;
        }

        .container::before {
            content: '🎄';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
        }

        .container::after {
            content: '🎄';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            background: linear-gradient(45deg, #c41e3a, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: 800;
            letter-spacing: 2px;
        }

        .countdown {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-block {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            padding: 1.5rem;
            border-radius: 20px;
            min-width: 120px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid #e6b325;
        }

        .time-block:hover {
            transform: translateY(-5px);
        }

        .number {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-family: 'Arial Black', sans-serif;
        }

        .label {
            font-size: 1.2rem;
            color: #e6b325;
            margin-top: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .decoration {
            position: absolute;
            font-size: 30px;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .time-block {
                min-width: 100px;
                padding: 1rem;
            }
            
            .number {
                font-size: 2.5rem;
            }
            
            .label {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="lights"></div>
    <div class="decorations" id="decorations"></div>
    <div class="snowfall" id="snowfall"></div>
    <div class="container">
        <h1>🎅Contagem para Término Do Contrato DRF AM🎅</h1>
        <div class="countdown">
            <div class="time-block">
                <div class="number" id="days">00</div>
                <div class="label">Dias</div>
            </div>
            <div class="time-block">
                <div class="number" id="hours">00</div>
                <div class="label">Horas</div>
            </div>
            <div class="time-block">
                <div class="number" id="minutes">00</div>
                <div class="label">Minutos</div>
            </div>
            <div class="time-block">
                <div class="number" id="seconds">00</div>
                <div class="label">Segundos</div>
            </div>
        </div>
    </div>

    <script>
        // Criar luzes de Natal
        function createLights() {
            const lights = document.querySelector('.lights');
            const colors = ['#ff0000', '#00ff00', '#ffff00', '#0000ff', '#ff00ff'];
            for (let i = 0; i < 20; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                light.style.color = colors[i % colors.length];
                light.style.backgroundColor = colors[i % colors.length];
                light.style.animationDelay = `${i * 0.1}s`;
                lights.appendChild(light);
            }
        }

        // Criar decorações de Natal
        function createDecorations() {
            const decorations = document.getElementById('decorations');
            const symbols = ['🎄', '🎁', '⭐', '🔔', '🦌'];
            for (let i = 0; i < 15; i++) {
                const decoration = document.createElement('div');
                decoration.className = 'decoration';
                decoration.textContent = symbols[i % symbols.length];
                decoration.style.left = Math.random() * 100 + '%';
                decoration.style.top = Math.random() * 100 + '%';
                decoration.style.animationDelay = `${Math.random() * 5}s`;
                decorations.appendChild(decoration);
            }
        }

        function createSnowflakes() {
            const snowfall = document.getElementById('snowfall');
            const numberOfSnowflakes = 50;

            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = '❄';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.opacity = Math.random() * 0.8 + 0.2;
                snowflake.style.fontSize = (Math.random() * 15 + 10) + 'px';
                snowfall.appendChild(snowflake);
            }
        }

        function updateCountdown() {
            const christmas = new Date('December 31, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = christmas - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                document.querySelector('h1').textContent = '🎊 Feliz Ano Novo! 🎊';
                clearInterval(countdownInterval);
            }
        }

        createLights();
        createDecorations();
        createSnowflakes();
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);

        setInterval(() => {
            const snowfall = document.getElementById('snowfall');
            snowfall.innerHTML = '';
            createSnowflakes();
        }, 5000);
    </script>
</body>
</html>
