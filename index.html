<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            background: #0a192f;
            color: #64ffda;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 2;
            padding: 3rem;
            background: rgba(100, 255, 218, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            width: 90%;
            max-width: 1200px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 1.5em;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .countdown {
            display: flex;
            gap: 2em;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-segment {
            background: rgba(100, 255, 218, 0.1);
            padding: 2em;
            border-radius: 15px;
            min-width: 180px;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        .number {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 0.2em;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.5);
        }

        .label {
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .firework {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }

        .department-message {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(100, 255, 218, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(100, 255, 218, 0.2);
            opacity: 0;
            transition: all 1s ease;
            z-index: 3;
        }

        .department-message.show {
            opacity: 1;
            transform: translate(-50%, -20px);
        }

        .department-message h2 {
            margin-bottom: 1rem;
            font-size: 1.8em;
            color: #64ffda;
        }

        .department-message p {
            margin: 0.8rem 0;
            line-height: 1.8;
            font-size: 1.2em;
            color: #fff;
        }

        .new-year-message {
            font-size: 3em;
            margin-top: 1em;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .new-year-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .countdown { gap: 1em; }
            .time-segment { 
                min-width: 140px;
                padding: 1.5em;
            }
            .number { font-size: 2.5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2025</h1>
        <div class="countdown">
            <div class="time-segment">
                <div class="number" id="days">00</div>
                <div class="label">Dias</div>
            </div>
            <div class="time-segment">
                <div class="number" id="hours">00</div>
                <div class="label">Horas</div>
            </div>
            <div class="time-segment">
                <div class="number" id="minutes">00</div>
                <div class="label">Minutos</div>
            </div>
            <div class="time-segment">
                <div class="number" id="seconds">00</div>
                <div class="label">Segundos</div>
            </div>
        </div>
        <div class="new-year-message" id="new-year-message">
            Feliz 2025!
        </div>
    </div>

    <div class="department-message" id="department-message">
        <h2>Mensagem do Setor de Contratos</h2>
        <p>Iniciando uma nova fase em nossa jornada de inovação e excelência.</p>
        <p>Que 2025 seja um ano de contratos prósperos e parcerias fortalecidas.</p>
        <p>Juntos construiremos um futuro ainda mais brilhante!</p>
    </div>

    <script>
        const COLORS = [
            '#FF3131', // Vermelho
            '#39FF14', // Verde Neon
            '#1F51FF', // Azul
            '#FFD700', // Amarelo
            '#FF1493', // Pink
            '#00FFFF', // Ciano
            '#FF4500', // Laranja
            '#FF69B4', // Rosa
            '#9400D3', // Violeta
            '#7FFFD4'  // Aqua
        ];

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.6);
            const color = COLORS[Math.floor(Math.random() * COLORS.length)];
            
            firework.style.position = 'fixed';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            firework.style.width = '6px';
            firework.style.height = '6px';
            firework.style.borderRadius = '50%';
            firework.style.backgroundColor = color;
            firework.style.boxShadow = `0 0 20px 4px ${color}`;
            
            document.body.appendChild(firework);

            // Criar explosão
            const particles = 20;
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                
                const angle = (i / particles) * Math.PI * 2;
                const velocity = 100;
                const particleX = x + Math.cos(angle) * velocity;
                const particleY = y + Math.sin(angle) * velocity;
                
                particle.style.position = 'fixed';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '3px';
                particle.style.height = '3px';
                particle.style.borderRadius = '50%';
                particle.style.backgroundColor = color;
                particle.style.boxShadow = `0 0 10px 2px ${color}`;
                particle.style.transition = 'all 1s ease-out';
                
                document.body.appendChild(particle);
                
                requestAnimationFrame(() => {
                    particle.style.left = particleX + 'px';
                    particle.style.top = particleY + 'px';
                    particle.style.opacity = '0';
                });
                
                setTimeout(() => particle.remove(), 1000);
            }
            
            setTimeout(() => firework.remove(), 1000);
        }

        function updateCountdown() {
            const newYear = new Date('January 1, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const gap = newYear - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');

            if (gap <= 0) {
                document.getElementById('new-year-message').classList.add('show');
                document.getElementById('department-message').classList.add('show');
                if (!window.fireworksInterval) {
                    window.fireworksInterval = setInterval(createFirework, 300);
                }
            }
        }

        // Inicialização
        setInterval(createFirework, 1000);
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
