<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contagem Regressiva 2025</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #000428, #004e92);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
        }

        .countdown {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .time-block {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            min-width: 120px;
            backdrop-filter: blur(5px);
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }

        .time-block:hover {
            transform: translateY(-5px) rotateX(10deg);
        }

        .number {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .message {
            font-size: 1.8rem;
            margin-top: 2rem;
            font-style: italic;
            line-height: 1.5;
            background: linear-gradient(45deg, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Firework Styles */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .firework::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(50);
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: particle-burst 1.5s ease-out forwards;
        }

        @keyframes particle-burst {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: sparkle 0.5s ease-out infinite;
        }

        @keyframes sparkle {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨Feliz Ano Novo 2025! âœ¨</h1> 
        <h1>Termino De Contrato DRF Manaus Aeroporto</h1> 
            <div class="countdown">
            <div class="time-block">
                <div class="number" id="days">00</div>
                <div class="label">Dias</div>
            </div>
            <div class="time-block">
                <div class="number" id="hours">00</div>
                <div class="label">Horas</div>
            </div>
            <div class="time-block">
                <div class="number" id="minutes">00</div>
                <div class="label">Minutos</div>
            </div>
            <div class="time-block">
                <div class="number" id="seconds">00</div>
                <div class="label">Segundos</div>
            </div>
        </div>
        <div class="message">
            O Setor de Contratos deseja a todos um Ano Novo repleto de conquistas!<br>
            Que 2025 seja um ano de sucesso, prosperidade e realizaÃ§Ãµes! ðŸŒŸ
        </div>
    </div>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const newYear = new Date('January 1, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const gap = newYear - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Enhanced Fireworks
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.6);
            
            const colors = [
                '#ff0000', '#ffd700', '#00ff00', '#0000ff', 
                '#ff00ff', '#00ffff', '#ff4500', '#7fff00'
            ];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            firework.style.backgroundColor = color;
            
            document.body.appendChild(firework);

            // Create particles
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.backgroundColor = color;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                const angle = (i / particleCount) * 360;
                const velocity = 100 + Math.random() * 50;
                const tx = Math.cos(angle * Math.PI / 180) * velocity;
                const ty = Math.sin(angle * Math.PI / 180) * velocity;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1500);
            }

            // Create sparkles
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = `${x + (Math.random() - 0.5) * 100}px`;
                    sparkle.style.top = `${y + (Math.random() - 0.5) * 100}px`;
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 500);
                }, Math.random() * 1500);
            }

            setTimeout(() => firework.remove(), 1500);
        }

        // Create fireworks more frequently
        setInterval(createFirework, 300);
    </script>
</body>
</html>
